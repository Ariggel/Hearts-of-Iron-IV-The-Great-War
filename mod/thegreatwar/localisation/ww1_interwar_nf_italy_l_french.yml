 # [ITALY] Interwar
 #=========================================================================

 ITA_interwar_march_on_rome:0 "Marche sur Rome"
 ITA_interwar_march_on_rome_desc:0 "Le nouveau fascisme de Mussolini grandit en Italie, et pourrait bientôt plonger tout le pays dans la guerre civile si son opposition devient trop violente. Il a commencé une marche pacifique sur Rome, exigeant d'être intégré au pouvoir en place. Avons-nous vraiment le choix dans ces circonstances ?"

 ITA_interwar_abyssinia_crisis:0 "Crise d'Abyssinie"
 ITA_interwar_abyssinia_crisis_desc:0 "Le souvenir de la défaite infligée par l'Italie est toujours vivace aux frontières de nos colonies d'Afrique de l'Est, et la couronne de joyaux que nous méritons, l'Éthiopie, est toujours indépendante. Bien que les alliés occidentaux aient promis des concessions à l'Italie dans l'est en échange d'un retrait, quelle valeur possède leur parole ? L'Italie n'en répond à personne, et certainement pas à une coalition ! L'Ethiopie sera nôtre !"

 ITA_interwar_postwar_refuse:0 "Dénoncer le traité de Versailles"
 ITA_interwar_postwar_refuse_desc:0 "Ce traité est une imposture ! Notre victoire a été mutilée ! Où sont les territoires qu'on nous avait promis et pour lesquels nous avons saigné ? Nous n'accepterons jamais une si mauvaise paix ! "

 ITA_interwar_postwar_accept:0 "Accepter le traité de Versailles"
 ITA_interwar_postwar_accept_desc:0 " Cette guerre a coûté dix millions de morts et ruiné le continent entier ! Nous avons préservé notre indépendance et notre vieil ennemi autrichien est dispersé aux quatre vents. Le traité de Versailles préservera cet état de choses pour les décennies à venir."

 ITA_interwar_postwar_war_albania:0 "Envahir l'Albanie"
 ITA_interwar_postwar_war_albania_desc:0 "L'Albanie nous permet d'avoir un pied de l'autre côté de l'Adriatique, notamment via le précieux port de Vlorë. Nous ne pouvons laisser ce territoire nous échapper, pour des raisons autant politiques que stratégiques. Il nous faut préparer l'annexion de ces terres."
 
 ITA_interwar_FascistManifesto:0 "Manifeste Fasciste"
 ITA_interwar_FascistManifesto_desc:0 "Le Manifeste des Fasci Italiani di Combattimento, communément appelé Manifeste du fascisme, a été la déclaration initiale de la position politique des Fasci Italiani di Combattimento et un des premiers représentants du fascisme."

 ITA_interwar_postwar_interventionTURKEY:0 "Éliminer l'Homme Malade d'Europe"
 ITA_interwar_postwar_interventionTURKEY_desc:0 "L'empire ottoman est un empire vieux, malade, instable. Son déclin a pris des siècles et il continue encore de nos jours, fragilisant la situation politique de l'Orient ! Les partis politiques qui le déchirent le plongeront bientôt dans la guerre civile. C'est à nous qu'il revient d'achever cet homme malade et d'y mettre de l'ordre !"

 ITA_interwar_postwar_interventionSOVIET:0 "Anti-Bolchevisme"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Les affiches sont une forme de communication populaire. Dans le cadre de notre propagande anti-bolchevique, nous devons laisser nos artistes créer des affiches."

 ITA_interwar_france_friend:0 "Amitié franco-italienne"
 ITA_interwar_france_friend_desc:0 "La France et l'Italie ont une histoire commune très riche. Nous ferions bien de célébrer cette vieille amitié pour leur rappeler qu'ils peuvent compter sur nous et vice versa."

 ITA_interwar_Treaty_of_SaintGermain:0 "Traité de Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "Le Traité de Saint-Germain-en-Laye a été signé le 10 septembre 1919 par les Alliés victorieux de la Première Guerre mondiale, d'une part, et par la République germano-autrichienne, d'autre part. Les signataires du traité s'entendirent sur le partage de la Cisleithanie, qui rassemblait les provinces occidentales de l'empire Austro-Hongrois."

