 SWE_ww1_diplomatic_effort:0 "Effort Diplomatique"
 SWE_ww1_diplomatic_effort_desc:0 ""
 SWE_ww1_entente_focus:0 "Amitié avec l'Entente"
 SWE_ww1_entente_focus_desc:0 ""
 SWE_ww1_germany_focus:0 "Amitié entre les Puissances Centrales"
 SWE_ww1_germany_focus_desc:0 "Nous sommes du côté de l'Allemagne ! Échangeons un peu plus de minerai de fer (des champs de Gällivare) contre du charbon et d'autres produits."
 SWE_ww1_neutrality_focus:0 "Neutralité"
 SWE_ww1_neutrality_focus_desc:0 ""
 SWE_ww1_boden_fortress:0 "Forteresse Boden I"
 SWE_ww1_boden_fortress_desc:0 "Il s'agit d'une forteresse destinée à arrêter ou à retarder les attaques venant de l'est. Elle est composée de cinq forts primaires autoportants creusés dans la roche."
 SWE_ww1_boden_fortressII:0 "Forteresse Boden II"
 SWE_ww1_boden_fortressII_desc:0 "Améliorations des forts et de la défense périphérique"
 SWE_ww1_fortify_coast:0 "Défense Côtière"
 SWE_ww1_fortify_coast_desc:0 ""
 SWE_ww1_anti_ru:0 "Politique Anti-Russe"
 SWE_ww1_anti_ru_desc:0 "Nous avons connu tellement de guerres avec la Russie et ils peuvent attaquer à nouveau. Nous devons donc nous préparer à une guerre avec la Russie."
 SWE_ww1_conquer_finland:0 "Reprendre la Finlande"
 SWE_ww1_conquer_finland_desc:0 "Reprendre l'ancienne moitié orientale du royaume"
 SWE_ww1_major_alliance:0 "Choisir un Camp"
 SWE_ww1_major_alliance_desc:0 ""
 SWE_ww1_demand_aland:0 "Exiger Åland"
 SWE_ww1_demand_aland_desc:0 ""
 SWE_ww1_solus_fortis_est:0 "Solus Fortis Est"
 SWE_ww1_solus_fortis_est_desc:0 ""
 SWE_ww1_scandinavian_talks:0 "Discussions inter-scandinaves"
 SWE_ww1_scandinavian_talks_desc:0 "Parlons de l'actualité !"
 SWE_ww1_scandinavian_defence_union:0 "Union de Défense Scandinave"
 SWE_ww1_scandinavian_defence_union_desc:0 ""
 SWE_ww1_uk_deal:0 "Accord commercial avec le Royaume-Uni"
 SWE_ww1_uk_deal_desc:0 "Échangeons un peu plus de minerai de fer (provenant des champs de Kiruna) contre de la nourriture et d'autres choses."
 SWE_ww1_central_power:0 "Rejoindre les Puissances Centrales"
 SWE_ww1_central_power_desc:0 ""
 SWE_ww1_german_support:0 "Soutien Allemand"
 SWE_ww1_german_support_desc:0 "Demandez de l'aide à l'Allemagne"
 SWE_ww1_disarmament:0 "Désarmement"
 SWE_ww1_disarmament_desc:0 "Les libéraux veulent réduire les dépenses militaires et investir dans des réformes sociales."
 SWE_ww1_rearmament:0 "Réarmement"
 SWE_ww1_rearmament_desc:0 "Les partis de droite veulent investir davantage dans la défense et la production nationale de munitions."

 SWE_ww1_army_effort:0 "Modernisation Militaire"
 SWE_ww1_army_effort_desc:0 "Beaucoup de nos fusils, canons, outils et, malheureusement, chefs militaires sont des reliques d'une époque révolue. Maintenant que la mitrailleuse Maxim est non seulement fabriquée, mais aussi à grande échelle, nous n'avons tout simplement pas d'autre choix que de nous adapter à notre époque. Plus vite nous mettrons ces nouvelles armes en circulation, et plus vite nous ferons appel à des experts qui savent comment les utiliser, plus vite notre armée pourra devenir une force de combat moderne et efficace."
 SWE_ww1_equipment_effort:0 "Effort d'Équipement"
 SWE_ww1_equipment_effort_desc:0 ""
 SWE_ww1_doctrine_effort:0 "Effort de Doctrine"
 SWE_ww1_doctrine_effort_desc:0 ""
 SWE_ww1_aviation_effort:0 "Effort d'Aviation"
 SWE_ww1_aviation_effort_desc:0 ""
 SWE_ww1_submarine_effort:0 "Effort des Sous-Marins"
 SWE_ww1_submarine_effort_desc:0 ""
 SWE_ww1_trenchwarfare:0 "Priorité sur la Guerre des Tranchées"
 SWE_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes de guerre impies, notre nation s'est vivement intéressée aux stratégies basées sur la défense des lignes de tranchées, dont la première apparition remonte à la Guerre Civile Américaine. Nous devons rechercher des experts de cette théorie afin de faire progresser nos connaissances dans les doctrines terrestres de demain."
 SWE_ww1_artillery_effort_1:0 "Effort de l'Artillerie"
 SWE_ww1_artillery_effort_1_desc:0 "Une des étapes de l'expansion de notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet achevé, nous espérons récolter les avantages d'une nouvelle pièce d'artillerie facile à concevoir."
 SWE_ww1_artillery_effort_2:0 "Effort de l'Artillerie II"
 SWE_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En désignant ces hommes comme concepteurs et ingénieurs à plein temps, et en plaçant des ouvriers sous leurs ordres, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 SWE_ww1_artillery_effort_3:0 "Effort de l'Artillerie III"
 SWE_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain révèlent un problème majeur avec nos pièces d'artillerie : La grande variété de calibres que nous utilisons pour les différentes gammes et modèles d'artillerie s'avère être une entreprise coûteuse et réduit l'efficacité de nos pièces sur le terrain. En imposant quelques tailles standard pour nos armes, nous pouvons produire de nouveaux modèles d'artillerie qui nous en donnent, littéralement, plus pour notre argent."
 SWE_ww1_artillery_effort_4:0 "Effort de l'Artillerie IV"
 SWE_ww1_artillery_effort_4_desc:0 "Alors que l'on pensait que le canon de campagne à tir direct était en voie de disparition du champ de bataille, nos quartiers-maîtres commencent à demander encore plus de ces pièces. En concentrant nos efforts sur de nouveaux canons à tir direct, et peut-être plus de types de balles, nous obtiendrons inévitablement des modèles supérieurs, mais peut-être aussi des avantages inattendus ailleurs..."
 SWE_ww1_special_forces:0 "Priorité aux Forces Spéciales"
 SWE_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir, par pur hasard, une classe de troupes excellentes, supérieures aux autres groupes de notre armée. Ces hommes semblent tout à fait utiles pour agir comme des classes d'infanterie qui sont au-dessus du calibre du fusilier standard. Rechercher ces hommes pourrait conduire à un renforcement de nos forces spéciales. Si seulement il y avait un moyen de les envoyer au combat plus rapidement..."
 SWE_ww1_army_motorization_focus:0 "Priorité à la Motorisation"
 SWE_ww1_army_motorization_focus_desc:0 "Certains de nos génies à l'état-major - ou peut-être simplement des hommes fatigués des impasses de la Guerre des Tranchées - ont proposé de produire en masse des véhicules spécifiquement destinés au transport des troupes, ce qui permettrait à nos hommes de se rendre plus rapidement sur les champs de bataille et d'en revenir - et, peut-être, de les contourner également. Bien sûr, même ce simple acte nécessite un équipement et une formation spécifiques, ce qui signifie un investissement - mais qui pourrait facilement être rentabilisé."
 SWE_ww1_doctrine_effort_1:0 "Effort de Doctrine I"
 SWE_ww1_doctrine_effort_1_desc:0 "Bien que l'époque où l'état-major était composé des princes du royaume soit révolue depuis longtemps, plusieurs de nos généraux et autres officiers ont été choisis pour notre armée non pas pour leurs compétences, mais pour leurs relations ou leurs liens familiaux. Bien que cela les rende loyaux, cela les rend peu compétitifs. Nous devons commencer à nommer des personnes au mérite - tout en continuant, espérons-le, à ne pas laisser trop de la vulgaire racaille dans l'estimé état-major général..."
 SWE_ww1_doctrine_effort_2:0 "Effort de Doctrine II"
 SWE_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit désormais entièrement basé sur le mérite, ils ne sont pas les seuls à pouvoir nous aider dans nos doctrines. Un type de chercheurs qui était en sommeil depuis le début des années 1800 - les \"généraux de salon\" - se sont organisés une fois de plus. Bien que ces hommes aient une expérience limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait s'avérer bénéfique pour nos tactiques militaires."
 SWE_ww1_doctrine_effort_3:0 "Effort de Doctrine III"
 SWE_ww1_doctrine_effort_3_desc:0 "L'un de nos éléments critiques de la guerre a été largement ignoré auparavant : la logistique. Pour que les troupes soient utiles au combat, nous devons nous assurer qu'elles arrivent à l'heure et qu'elles ont, au moins, de la nourriture, de l'eau et une arme. Donner la parole aux experts en la matière, ainsi qu'une formation pour les conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires à l'avenir."
 SWE_ww1_equipment_effort_1:0 "Effort d'Équipement I"
 SWE_ww1_equipment_effort_1_desc:0 "Nos généraux ne sont pas la seule vieille garde qui maintient notre armée dans le siècle dernier. Nos quartiers-maîtres ont encore une partie des problèmes militaires du 19ème siècle derrière eux. En sélectionnant les officiers les plus appréciés et les plus à l'écoute, nous pouvons apprendre les défauts de nos armes actuelles, ce qui nous permet de produire rapidement des modèles corrigés et améliorés - tout en veillant à ce que ces hommes ne deviennent pas TROP populaires !"
 SWE_ww1_equipment_effort_2:0 "Effort d'Équipement II"
 SWE_ww1_equipment_effort_2_desc:0 "Nos nouveaux quartiers-maîtres nous ont demandé non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L'expérience avec cette nouvelle armée a donné lieu à des idées telles que des mitrailleuses plus légères, des mortiers de tranchée et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 SWE_ww1_equipment_effort_3:0 "Effort d'Équipement III"
 SWE_ww1_equipment_effort_3_desc:0 "Les quartiers-maîtres ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions des tranchées - ceux capables de lancer des grenades à fusil, d'attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions simplement produire plus de fusils, il semble logique d'amener nos fusils à la norme de pouvoir faire toutes ces choses - ce qui signifie un nouveau design amélioré."
 SWE_ww1_equipment_effort_4:0 "Effort d'Équipement IV"
 SWE_ww1_equipment_effort_4_desc:0 "Nos quartiers-maîtres nous ont, malheureusement, envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande concerne de nouveaux équipements pour notre corps d'ingénieurs - des carabines, des outils, et ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, l'expansion du corps du génie en tant que tel pourrait fournir quelques avantages invisibles..."
 SWE_ww1_armor_effort_1:0 "Armor Effort"
 SWE_ww1_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."
 SWE_ww1_armor_effort_2:0 "Armor Effort II"
 SWE_ww1_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"
 SWE_ww1_gasmask_focus:0 "Chemical Warfare Focus"
 SWE_ww1_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!"
 #--------------------------------------------------------------
 # [Generic] Aviation Effort
 SWE_ww1_form_air_force:0 "Form Air Force"
 SWE_ww1_form_air_force_desc:0 "These new Aeroplanes are interesting toys, and perhaps hold some military value. Civilian pilots could easily be attracted to our military, experts could teach us how to use these newfangled contraptions, and if this project bears fruit, we may earn ourselves a decisive advantage over our opponents who fall behind in this field- particularly in the doctrines of these aircraft."
 SWE_ww1_fighter_focus:0 "Fighter Focus"
 SWE_ww1_fighter_focus_desc:0 "The value of the Fighter is unquestionable. If we focus our aviation efforts on the design and use of these aircraft, our nation's planes may one day flood the sky, destroying all enemy planes that even try to oppose them, which could provide a major advantage. Of course, the Bomber lobby has interesting proposals as well, so perhaps we should not put all of our eggs into one basket..."
 SWE_ww1_bomber_focus:0 "Bomber Focus"
 SWE_ww1_bomber_focus_desc:0 "The Bomber is a simple, practical machine. Focusing our production and designers on this specific class of aircraft would be a good way to ensure that we can use the Air Force as a ground support tool, able to help the infantry gain ground by destroying enemy defenses and positions. Of course, fighters should still be produced, but these bombers may win us the war."
 SWE_ww1_airship_focus:0 "Airship Focus"
 SWE_ww1_airship_focus_desc:0 "The Balloon is our oldest aircraft, and experts are predicting that it may not have a long future on the battlefield. This is no excuse to ignore the designs of such craft, especially when they may still be an effective way to deliver large bomb payloads. By bringing out-of-work Zeppelin manufacturers under the state's wing, we could squeeze the most out of this design while we still can."
 SWE_ww1_aviation_effort_1:0 "Aviation Effort I"
 SWE_ww1_aviation_effort_1_desc: "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming generic models. Getting effective use out of these planes, designed with roles like attacking enemy aircraft or dropping bombs in mind, will require testing and research, but may prove beneficial."
 SWE_ww1_aviation_effort_2:0 "Aviation Effort II"
 SWE_ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already, who have some interesting ideas for the future of our air force. Perhaps we should gather some of their ideas, for the good of our doctrines."
 SWE_ww1_aviation_effort_3:0 "Aviation Effort III"
 SWE_ww1_aviation_effort_3_desc:0 "The development of the Synchronised MG has changed the rules of the Aircraft game. Fighters are now far more effective, Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this development. If we become the master of this weapon, which will perhaps change the air war as much as ground war, we will be well on our way to Air Superiority."
 SWE_ww1_aviation_effort_4:0 "Aviation Effort IV"
 SWE_ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into our armed forces. This brings us the obvious benefit of a pool of aviation experts, as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field."
 SWE_ww1_aviation_effort_5:0 "Aviation Effort V"
 SWE_ww1_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"
 SWE_ww1_pilotformation_1:0 "Pilot Formation I"
 SWE_ww1_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."
 SWE_ww1_pilotformation_2:0 "Pilot Formation II"
 SWE_ww1_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."
 SWE_ww1_aircraftprod_1:0 "Aircraft Production"
 SWE_ww1_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us loyally, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. Who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."
 SWE_ww1_aircraftprod_2:0 "Aircraft Production II"
 SWE_ww1_aircraftprod_2_desc:0 "While Aircraft have been produced at factories dedicated to vehicle production, specific manufacturies dedicated specifically to planes themselves have been established. Usually commandeered by experts, these new industries will most certainly help us in coming up with new designs, and streamlining those existing."
 SWE_ww1_airbomb_1:0 "Air Bombing Effort"
 SWE_ww1_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."
 SWE_ww1_airbomb_2:0 "Air Bombing Effort II"
 SWE_ww1_airbomb_2_desc:0 "One of the biggest issues with our air force currently is the fact that bombing is, for the most part, a guessing game, with the required geometrical calculations simply not viable methods mid-flight. With not just doctrine, but also standardized equipment and training for its use, we can turn bombing from a mildly threatening game of chance to a precise and deadly science."
 SWE_ww1_air_innovation:0 "Air Innovation Focus"
 SWE_ww1_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not."
 SWE_ww1_navalair:0 "Naval Bombing Effort"
 SWE_ww1_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost."
 #--------------------------------------------------------------
 # [Generic] Industrial Effort
 SWE_ww1_industrial_effort:0 "Industrial Effort"
 SWE_ww1_industrial_effort_desc:0 "The Industrial Era is still well underway, and our nation still has work to do to stay ahead. Beginning some ambitious new projects to increase our industrial capacity will have short and long term benefits to our nation, not the least of which shall be our vastly improved ability to equip a military."
 SWE_ww1_construction_effort:0 "Construction Effort"
 SWE_ww1_construction_effort_desc:0 "A foreign company from a nearby neutral nation has been acquired in a merger with one of our national industries. If we encourage the new branch to move their factories and jobs to our country, we will see an immediate boost to our Civilian manufacturing sector. Of course, we'll have to cover the construction of the new plants..."
 SWE_ww1_construction_effort_2:0 "Construction Effort II"
 SWE_ww1_construction_effort_2_desc:0 "Sometimes, even in a free market, the state must become involved. If we are to start new companies on the Government's budget, and build up new factories appropriately, we can ensure that we stay competitive and independent of foreign products in a time when trade might become more and more difficult."
 SWE_ww1_construction_effort_3:0 "Construction Effort III"
 SWE_ww1_construction_effort_3_desc:0 "Our Civilian Industrial expansion is nearly complete, but there's still more that we can do. Some extra land inside of a city we own can be sold to one of our corporations, under the agreement that they'll build a factory there. This will even further increase our Civilian goods output, and leave us with few options for more beyond simple construction."
 SWE_ww1_production_effort:0 "Armament Effort"
 SWE_ww1_production_effort_desc:0 "The amount of weapons we have been purchasing has attracted the eye of a local Steel magnate, who wants to start a new firearm manufacturing company in our nation. If we sponsor this endeavor, by helping him acquire land, investors, and talent, we will reap the obvious benefit of a brand new Military factory."
 SWE_ww1_production_effort_2:0 "Armament Effort II"
 SWE_ww1_production_effort_2_desc:0 "A car company which has been previously making military-grade vehicles for us is showing interest in creating a brand new factory simply for military production, in order to retain its ability to supply to the Civilian market. If we spring for construction of this plant, we could negotiate an exclusivity deal, which would simply mean a direct increase in our military equipment output."
 SWE_ww1_production_effort_3:0 "Armament Effort III"
 SWE_ww1_production_effort_3_desc:0 "An Airplane designer and mechanic has approached us with a request to help him set up a brand new factory to produce his planes for our nation's air force. While he's not particularly tested, if worst comes to worst we can just have his factory produce our old designs instead. Funding his plant and helping him establish a new company will increase our military industrial capacity."
 SWE_ww1_dockyard_effort_1:0 "Dockyard Expansion"
 SWE_ww1_dockyard_effort_1_desc:0 "By purchasing unused or underused seaside land and expanding on our existing infrastructure, we can expand our ship manufacturing capabilities."
 SWE_ww1_dockyard_effort_2:0 "Dockyard Expansion II"
 SWE_ww1_dockyard_effort_2_desc:0 "Merchant sailors, Fishermen, and retired sailors from our own navy can use their talents from the sea to oversee brand new docks."
 SWE_ww1_dockyard_effort_3:0 "Dockyard Expansion III"
 SWE_ww1_dockyard_effort_3_desc:0 "Some of our old commercial docks just aren't seeing much action anymore. With just a little refurbishing and investment, these could be easily converted for military use."
 SWE_ww1_airfield_expansion_1:0 "Airfield Expansion"
 SWE_ww1_airfield_expansion_1_desc:0 "Airfields have the luxury of only requiring an open stretch of land near a road network. Establishing fields here is work in itself, but could pay off."
 SWE_ww1_airfield_expansion_2:0 "Airfield Expansion II"
 SWE_ww1_airfield_expansion_2_desc:0 "Some of the civilian airstrips from the days before military aviation are still around and mostly abandoned. We could buy them up for next to nothing, and use them for our own means."
 SWE_ww1_airfield_expansion_3:0 "Airfield Expansion III"
 SWE_ww1_airfield_expansion_3_desc:0 "Establishing proper airstrips near major cities can create easily supplied bases able to protect some of our most valuable areas."
 SWE_ww1_infrastructure_effort:0 "Infrastructure Effort"
 SWE_ww1_infrastructure_effort_desc:0 "Along with the growth of our industry, the private sector is demanding we increase our investment in infrastructure to help the state economy out. Until we do so, we're unlikely to get any more special opportunities for factory construction. Of course, infrastructure helps our nation as well, by increasing the speed and supply flow of our troops, so investing might not be such a bad plan."
 SWE_ww1_infrastructure_effort_2:0 "Infrastructure Effort II"
 SWE_ww1_infrastructure_effort_2_desc:0 "With our industries, dockyards, and airstrips continuing to expand, there is still more to invest in. Currently, the logical step forward is railways, which we have largely ignored up to now. Investing to modernize these will help move supplies and men, as well as open up new areas to invest in our economy."
 SWE_ww1_infrastructure_effort_3:0 "Infrastructure Effort III"
 SWE_ww1_infrastructure_effort_3_desc:0 "With the threat of a great war, we must continaully invest in construction projects, to ensure our troops have the nicest looking railroads in the world."
 SWE_ww1_infrastructure_effort_4:0 "Infrastructure Effort IV"
 SWE_ww1_infrastructure_effort_4_desc:0 "Some civil engineers have proposed a very ambitious Highway system, designed to connect more directly some of our major cities and even military centers. Investing in this project will make our infrastructure the envy of the world! All roads shall lead to our capital!"
 SWE_ww1_extra_tech_slot:0 "Extra Research Slot"
 SWE_ww1_extra_tech_slot_desc:0 "With a greatly expanded industrial sector and several of our country's leading minds at the helms of new manufacturies of both military and civil R&D inevitably will result. Some of the industries we have prior supported have produced and exposed some keen-minded individuals, who can develop interesting new technologies for our nation."
 SWE_ww1_extra_tech_slot_2:0 "Extra Research Slot II"
 SWE_ww1_extra_tech_slot_2_desc:0 "Our great investment in infrastructure and industry has made our country smaller- not on the map, thank god, but in the sense of bring everyone together. Some bright minds from more obscure parts of our nation are visiting our capital more often, and it would not be particularly difficult to get them in the service of our nation."
 #--------------------------------------------------------------
 # [Generic] Naval Effort
 SWE_ww1_naval_effort:0 "Modernize the Svenska Marinen"
 SWE_ww1_naval_effort_desc:0 "Combustion-powered ships have begun to shine above their contemporaries, and have heralded yet another new era of naval warfare. Huge ships with equally large guns fighting at incredible engagement ranges is slated to be the order of the day. Due to this, a modernization program for our ships, as well as training in the new ways of warfare for our officers, is most certainly in order."
 SWE_ww1_newnavalcanons_1:0 "Naval Gun Effort"
 SWE_ww1_newnavalcanons_1_desc:0 "While our ship designs themselves are constantly evolving, we cannot forget about the guns aboard our vessels. Though we've been standardizing calibers for over a century now, we still have far too many different variable gun sizes for far too many roles. By cutting the total amount of standards, and making each type of gun more general-purpose, we can streamline ship design."
 SWE_ww1_newnavalcanons_2:0 "Naval Gun Effort II"
 SWE_ww1_newnavalcanons_2_desc:0 "Though we have now solved the problems of the guns themselves, we must also stay up to date with equipment that supports our naval batteries. Rangefinders are starting to become a common feature of our ships, and ensuring that our officers know how to use it, especially compared to our guns' maximum effective range, will make battling a much smoother process, and help us get more use out of our newer, better guns."
 SWE_ww1_newnavalcanons_3:0 "Naval Gun Effort III"
 SWE_ww1_newnavalcanons_3_desc:0 "Analogue Fire Control is making a splash in the naval community, for its ability to guide all guns of a ship onto the same rough target. While still relatively primitive, obviously ship and gun designs with the ability to utilize such a feature are already in high demand. These new designs can further give us a techonological edge on the sea."
 SWE_ww1_dreadnought_effort:0 "Dreadnought Effort"
 SWE_ww1_dreadnought_effort_desc:0 "Since the British first unveiled the Dreadnought-class, an arms race has been in progress between the major navies of the world to produce the biggest, best battleships. If our country is to stay relevant in today's naval war, we must bring out improved designs for these ships of our own."
 SWE_ww1_flexible_navy:0 "Flexible Navy"
 SWE_ww1_flexible_navy_desc:0 "A great mass of ships is of no use to us if they're only patrolling a very small amount of the ocean. Building a fleet which can go anywhere, any time it's needed, with large amounts of screens supported by decent numbers of Battleships and Dreadnoughts, could help us control more of the sea and respond to a larger variety of threats, allowing us to project power all across the world."
 SWE_ww1_large_navy:0 "Large Navy"
 SWE_ww1_large_navy_desc:0 "Having just Battleships and Dreadnoughts would be formidible on its own, but also creating a solid core of screens and battlecruisers can easily tip the seas in our favor from both the tactical options such crafts give us, as well as sheer number. If we build around this concept and study the doctrine to match, our fleet may just become unbeatable."
 SWE_ww1_navyreform:0 "Navy Deployment"
 SWE_ww1_navyreform_desc:0 "It is not simply guns and ships that win a naval battle. The best vessel in the world is no good if it's not on the sea at the right time and at the right place. Investing in more direct communication channels both ship-to-ship and ship-to-port can help us ensure that a ship will be at precisely the right place at precisely the right time, assisting in our attempts at naval supremacy."
 SWE_ww1_cruiser_effort:0 "Cruiser Effort"
 SWE_ww1_cruiser_effort_desc:0 "Our admirals desire a larger amount and investment in Cruisers, to give us medium-sized ships good for harassing smaller vessels, enemy cargo ships, and supporting larger warships. Sending out for shipwrights to propose and build advanced designs of this ship class will help us against any enemy with a large, Destroyer-focused fleet, and help our Submarines stay out of danger."
 SWE_ww1_destroyer_effort:0 "Destroyer Effort"
 SWE_ww1_destroyer_effort_desc:0 "Our admirals have requested a larger amount and investment in Destroyers, to give us light ships good for taking out submarines, scouting for the rest of the fleet, and escorting Convoys. Ordering more and better Destroyers in our dockyards will help us keep our trade routes open, and Submarines well out and away."
 SWE_ww1_capital_ships_effort:0 "Capital Ship Effort"
 SWE_ww1_capital_ships_effort_desc:0 "Our admirals have given a simple demand: More of these amazing Dreadnoughts, and bigger and better ones as well. Constructing these behemoth ships will help us take control of the waters, give fire support to troops fighting on the shores, and protect our naval invasions to start with. "
 SWE_ww1_carrier_focus:0 "Carrier Focus"
 SWE_ww1_carrier_focus_desc:0 "A few radical minds have proposed a nearly unarmed ship, simply used for hosting an array of naval bombers. This is a very promising project, even if it is a bit hindered by the technology of today. If we are to pursue this project, perhaps planes will one day become a common sight even over the waters."
 SWE_ww1_antisubmarine:0 "Anti-Submarine Warfare"
 SWE_ww1_antisubmarine_desc:0 "Submarines are a tricky vessel to catch, particularly when well-commandeered. If we don't intend to let all of our incoming cargo ships sink to the bottom of the ocean, our admirals have advised us to begin investing in depth charges, advanced torpedos, and other weapons that might be able to take out the unseen menace."
